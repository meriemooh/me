<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Couleur de fond bleu clair */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff; /* Fond blanc pour le conteneur principal */
            padding: 20px;
            border-radius: 12px; /* Coins arrondis plus grands */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre plus marquée */
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #logo-container {
            flex-grow: 1;
        }
        
        #logout-container {
            flex-shrink: 0;
        }
        
        
        #barre {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 15px;
            margin-bottom: 20px;
            background-color: #e1f3fb; /* Fond bleu clair pour la barre */
            padding: 15px;
            border-radius: 10px; /* Coins arrondis */
        }
        
        #barre div {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        
        #barre div:hover {
            background-color: #eaeaea;
        }
        button {
            background-color: #4da3ff; /* Boutons de couleur bleu clair */
            color: #fff; /* Texte blanc */
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 6px; /* Coins arrondis plus grands */
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #3688e3; /* Couleur légèrement plus foncée au survol */
        }
        img {
            width: 250px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #0056b3; /* Couleur bleue pour le lien */
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #003d80; /* Couleur bleue plus sombre au survol */
        }
        
        .icon {
            font-size: 24px;
            vertical-align: middle;
        }
        
        .nav-text {
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo-container">
                <img id="logo-img" src="cropped.png" alt="logo">
            </div>
            <div id="logout-container">
                <a href="{{ url_for('index') }}">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </div>
        </div>
        <div id="barre">
            <div>ID Client</div>
            <div>Raison Sociale</div>
            <div>Agence</div>
            <div>Date Réception</div>
            <div>Numéro de Compte</div>
            <div>Etat</div>
            <div id="idclient"></div>
            <div id="raisonsocial"></div>
            <div id="agence"></div>
            <div id="datereception"></div>
            <div id="numerocompte"></div>
            <div id="etat"></div>
        </div>
        
        <button id="suivant">Suivant</button>
</body>
</html>
